<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- CSS Links -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- owl carousel -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark shadow-lg position-fixed w-100 top-0 ">
            <div class="container-fluid">
                <a class="navbar-brand logo fs-2" href="#">SQUIDGAME</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav m-auto mb-2 mb-lg-0 text-center">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active mx-md-5" aria-current="page" href="#">Merch</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">IMDB</a>
                        </li>
                    </ul>
                    <form class="searchbar d-flex">
                        <button class="btn btn-outline-white" type="submit"><i class="fa fa-search"></i></button>
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="row flex-lg-row flex-column-reverse my-5">
            <div class="col-md-6 text-center m-auto">
                <button class="watch-btn text-capitalize ">
                    start watching now
                </button>
            </div>
            <div class="col-md-6">
                <img class="img-fluid" src="img/squad.png" alt="">
            </div>
        </div>
        <div class="row my-5">
            <div class="col-md-6"><img class="img-fluid" src="img/Squid-Game-Cool-Mask-PNG-Image.png" alt=""></div>
            <div class="col-md-6 m-auto">
                <h5 class="text-capitalize text-center display-2 text-warning">the best in IMDB</h5>
            </div>
        </div>
        <div class="row">

        </div>
        <section class="container my-5">
            <!-- owl carousel -->
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="img-fluid px-2" src="img/front-man.webp" alt="...">
                </div>
                <div class="item">
                    <img class="img-fluid px-2" src="img/cookie.webp" alt="...">
                </div>
                <div class="item">
                    <img class="img-fluid px-2" src="img/oldman.webp" alt="...">
                </div>
                <div class="item">
                    <img class="img-fluid px-2" src="img/doll.webp" alt="...">
                </div>
                <div class="item">
                    <img class="img-fluid px-2" src="img/girl.webp" alt="...">
                </div>
                <div class="item">
                    <img class="img-fluid px-2" src="img/man.webp" alt="...">
                </div>
            </div>
        </section>
    </main>
    <footer class="text-warning py-4">
        <h2 class="text-white text-capitalize text-center">Follow Me On Social Media</h2>
        <div class="d-flex justify-content-evenly py-5">
            <i class="fs-1 fa-brands fa-instagram"></i>
            <i class="fs-1 fa-brands fa-telegram"></i>
            <i class="fs-1 fa-brands fa-linkedin"></i>
        </div>
    </footer>


    <!-- scrip Links -->
    <script src="js/app.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
</body>

</html>
